<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellissima - Traleor Default Template</title>
    <meta
      name="description"
      content="Traleor Template Bellissima is derived from the Italian word `Beautiful` and it is a sPrime template for traleor websites"
    />

    <!-- Canonical -->
    <link
      rel="canonical"
      href="https://traleor.github.io/templates/bellisima/index.html"
    />

    <link rel="stylesheet" href="css/bellissima.css" />
  </head>
  <body>
    <main>
        <header>
            <div class="left__menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Catalog</a></li>
                </ul>
            </div>

            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>

            <div class="right__menu">

                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>

            </div>

        </header>

        <section class="banner">
            <div class="container">
                <div class="text">
                    <h1>Lorem ipsum dolor sit amet consectetur <br> adipisicing Quia possimus</h1>
                    <p>Lorem ipsum dolor sit amet consectetur <br> Inventore repudiandae, quis quas. Id, ducimus temporibus.</p>
                    <a href="#" class="btn">Get in Touch</a>
                </div>
            </div>
        </section>

        <section class="brand__logo">
            <div class="container">
                <div class="brand__logo__inner">
                    <div class="item"><img src="images/brand-logo1.png" alt=""></div>
                    <div class="item"><img src="images/brand-logo2.png" alt=""></div>
                    <div class="item"><img src="images/brand-logo3.png" alt=""></div>
                    <div class="item"><img src="images/brand-logo4.png" alt=""></div>
                    <div class="item"><img src="images/brand-logo5.png" alt=""></div>
                </div>
            </div>
